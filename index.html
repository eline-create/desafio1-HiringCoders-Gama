<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Discovery na Black Friday!!!</title>
</head>

<body>
    <section class="section-container background-section-one">
        <img src="assets/logo.png" alt="Logotipo" width="700px">
    </section>
    <section class="section-container background-section-two">
        <div class="card-form">
            <div id="content">
                <form id="dados">
                    <h5>Cadastre-se e receba nossas ofertas em primeira mão!</h5>
                    <input type="text" placeholder="Seu nome" id="Nome">
                    <input type="text" placeholder="Seu melhor e-mail" id="E-mail">
                    <input class="post-button" type="submit" value="cadastrar">
                    <p>Atenção! Ao cadastrar-se, você está aceitando receber nossos envios. Favor verificar caixa de spam e marcar como permitido. </p>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <img src="assets/logo.png" alt="Logotipo" width="200px">
        <p>Todos os direitos reservados ®.</p>
    </footer>
</body>
<script src="js/script.js"></script>

</html>
